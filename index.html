<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="main-container">
    <h1>RICK</h1>
    <h2>Text Editor</h2>
    <div class="container">
        <div class="nav-bar">
            <button class="button-style" data-style="buttonStyle" name="bold">Bold</button>
            <button class="button-style" data-style="buttonStyle" name="italic">Italic</button>
            <button class="button-style" data-style="buttonStyle" name="underline">Underline</button>
            <button class="button-style" data-style="buttonStyle" name="util">Utility</button>
            <button class="button-style" data-style="buttonStyle" name="selector">Selector</button>
        </div>
        <div class="text-container">
            <div id="textArea" class="txt-area" contenteditable="true"><p>&nbsp;</p></div>
            <div id="htmlArea" class="txt-area-html"></div>
            <div id="nodeArea" class="txt-area-html"></div>
        </div>
    </div>    
</section>

    
</body>
</html>
